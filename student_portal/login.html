<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal Login | Faculty of Technology</title>
    <link rel="icon" type="image/png" href="/SITE22/assets/img/logo-ft.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style spécifique à la page de connexion */
        body {
            /* Assurez-vous que le mode sombre est appliqué au body si nécessaire */
            background-color: var(--bg-light); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Conteneur et Formulaire */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-medium);
            text-align: center;
        }
        .login-container h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .login-container p {
            color: var(--text-light);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 15px;
        }

        /* Groupes de Formulaire */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .login-btn {
            width: 100%;
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: var(--primary);
        }

        /* Liens d'aide */
        .help-links {
            margin-top: 20px;
            font-size: 0.9em;
            /* Mise en forme des liens d'aide pour centrage */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .help-links a {
            color: var(--primary);
            text-decoration: none;
            margin: 5px 10px; /* Espace autour des liens */
        }
        .help-links a:hover {
            text-decoration: underline;
        }

        /* Messages d'erreur */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
            display: none; /* Caché par défaut */
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <img src="../assets/img/logo-ft.png" alt="Faculty Logo" style="height: 50px; margin-bottom: 20px;">
        <h1>Student Portal</h1>
        <p>Login to access your academic information.</p>

        <div id="error-box" class="error-message">
            <i class="fas fa-exclamation-triangle"></i> Invalid Matricule or Password. Please try again.
        </div>
        
        <form action="authenticate.php" method="POST">
            <div class="form-group">
                <label for="matricule"><i class="fas fa-id-card"></i> Matricule Number</label>
                <input type="text" id="matricule" name="matricule" required placeholder="Ex: 202535012345">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password (DOB)</label>
                <input type="password" id="password" name="password" required placeholder="Your Date of Birth (YYYY-MM-DD)">
            </div>
            <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>

        <div class="help-links">
            <a href="forgot_password.html">Forgot Password?</a>
            <a href="register.html">New Account?</a>
            <a href="../contact/contact.html">Need Help?</a>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.9em;">
            <a href="../index.html" style="color: var(--primary); font-weight: 600;"><i class="fas fa-arrow-left"></i> Back to Faculty Home Page</a>
        </p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login') === 'failed') {
                document.getElementById('error-box').style.display = 'block';
            }
        });
    </script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
