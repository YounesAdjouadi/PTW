<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal Registration</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

    <main class="portal-main">
        <div class="portal-box">
            
            <a href="../index.html" class="btn btn-secondary btn-small" aria-label="Retour Ã  la page d'accueil">
                <i class="fas fa-arrow-left"></i> Back to home
            </a>
            <a href="../index.html" class="logo portal-logo" style="margin-bottom: 20px; display: inline-block;" aria-label="Faculty of Technology Home">
                <i class="fas fa-university" aria-hidden="true"></i> Faculty of <span class="highlight">Technology</span>
            </a>
            
            <div class="portal-header">
                <i class="fas fa-address-card fa-3x" style="color: var(--primary); margin-bottom: 10px;"></i>
                <h2>Register Your Student Account</h2>
            </div>
            
            <form class="portal-form" action="backend/register.php" method="POST">
                
                <div class="form-group">
                    <label for="matricule">Matricule / Student ID</label>
                    <input type="text" id="matricule" name="matricule" required placeholder="Enter your official student ID" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="email">Institutional Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.name@univ-boumerdes.dz" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Choose Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 8 characters" autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register Account</button>
                
                <div class="form-links">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>

    <script>
        document.querySelector('.portal-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            
            if (password !== confirm_password) {
                alert('Erreur: Les mots de passe ne correspondent pas.');
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
