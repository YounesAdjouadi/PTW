<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Portal Registration</title>
    <link rel="icon" type="image/png" href="/SITE22/assets/img/logo-ft.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse login page container styles so register matches login */
        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-medium);
            text-align: center;
        }
        .login-container h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .login-container p { color: var(--text-light); margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 15px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .login-btn { width: 100%; background-color: var(--secondary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-size: 1.1em; font-weight: 700; transition: background-color 0.2s; }
        .login-btn:hover { background-color: var(--primary); }
        .help-links { margin-top: 20px; font-size: 0.9em; display: flex; justify-content: center; flex-wrap: wrap; }
        .help-links a { color: var(--primary); text-decoration: none; margin: 5px 10px; }
        .help-links a:hover { text-decoration: underline; }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="../assets/img/logo-ft.png" alt="Faculty Logo" style="height:50px; margin-bottom:20px;">
        <h1>Student Portal</h1>
        <p>Create a new student account to access your academic information.</p>

        <form action="process_register.php" method="POST">
            <div class="form-group">
                <label for="matricule">Matricule / Student ID (12 digits)</label>
                <input type="text" id="matricule" name="matricule" required placeholder="Enter your official student ID" autocomplete="off" pattern="[0-9]{12}" maxlength="12">
            </div>

            <div class="form-group">
                <label for="email">Institutional Email</label>
                <input type="email" id="email" name="email" required placeholder="your.name@univ-boumerdes.dz" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 8 characters" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Process Engineering">Process Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical Systems Engineering">Electrical Systems Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password" autocomplete="new-password">
            </div>

            <button type="submit" class="login-btn"><i class="fas fa-user-plus"></i> Register Account</button>
        </form>

        <div class="help-links">
            <a href="login.html">Already have an account? Login</a>
            <a href="../contact/contact.html">Need Help?</a>
        </div>

        <p style="margin-top:20px; font-size:0.9em;"><a href="../index.html" style="color:var(--primary); font-weight:600;"><i class="fas fa-arrow-left"></i> Back to Faculty Home Page</a></p>
    </div>

    <script src="../assets/js/main.js"></script>

    <script>
        document.querySelector('.portal-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const matricule = document.getElementById('matricule').value;
            const matriculePattern = /^[0-9]{12}$/;

            // Matricule validation
            if (!matriculePattern.test(matricule)) {
                alert('Erreur: Le matricule doit contenir exactement 12 chiffres.');
                event.preventDefault();
                return;
            }

            // Password confirmation
            if (password !== confirm_password) {
                alert('Erreur: Les mots de passe ne correspondent pas.');
                event.preventDefault(); 
                return;
            }
        });
    </script>
</body>
</html>
