<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="portal-main">
        <div class="portal-box">
            
            <a href="../index.html" class="btn btn-secondary btn-small" aria-label="Back to home page">
                <i class="fas fa-arrow-left"></i> Back to home
            </a>
            <a href="../index.html" class="logo portal-logo" style="margin-bottom: 20px; display: inline-block;" aria-label="Faculty of Technology Home">
                <i class="fas fa-university" aria-hidden="true"></i> Faculty of <span class="highlight">Technology</span>
            </a>
            
            <div class="portal-header">
                <i class="fas fa-lock fa-3x" style="color: var(--primary); margin-bottom: 10px;" aria-hidden="true"></i>
                <h2>Forgot Your Password?</h2>
            </div>

            <p>Enter your institutional email address below and we'll send you a link to reset your password.</p>
            
            <form class="portal-form" action="backend/reset_request.php" method="POST">
                
                <div class="form-group">
                    <label for="email">Institutional Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.name@univ-boumerdes.dz" 
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                
                <div class="form-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
